server:
  port: 8083

spring:
  application:
    name: npci-mock-client

  # ===========================================
  # DATABASE CONFIGURATION - imps_db (shared)
  # ===========================================
  datasource:
    url: jdbc:postgresql://localhost:5432/imps_db
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
